<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Template • TodoMVC</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
		</style>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<input class="new-todo" placeholder="¿Qué actividades debe hacer?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
					<button class="clear-completed">Borrar</button>
				</ul>
			</footer>
		</section>
		<footer class="info">
			<p>Creado por <strong>Pablo César Acosta Paredes</strong></p>
			<p>Lista de Tares en JavaScript</p>
		</footer>
        
        
	</body>
</html>
